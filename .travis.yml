language: php

php:
  - 8.1
  - 8.2
  - 8.3
  - 8.4
  - nightly

matrix:
  allow_failures:
    - php: 8.4
    - php: nightly

  include:
    - php: 8.3
      env: FAST_BUILD=true
      name: 'Fast Presubmit (PHP 8.3 - Pure PHP Mode)'

  exclude:
    - php: 8.3 # Exclude the default PHP 8.3 job since we use it for the FAST_BUILD

branches:
  only:
  - /.*/

before_script:
  - composer install -o -vvv --no-interaction
  # ----------------------------------------------------
  # Only runs the slow PECL installation for the non-FAST_BUILD jobs
  # ----------------------------------------------------
  - |
    if [ "$FAST_BUILD" != "true" ]; then
      echo "Running slow full build with PECL extensions..."
      pecl install grpc
      pecl install protobuf
    else
      echo "Running fast build, skipping PECL extensions."
    fi

script:
  - vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=coverage.xml
  - vendor/bin/phpcs --standard=phpcs_ruleset.xml -np

after_success:
  - bash <(curl -s https://codecov.io/bash)
